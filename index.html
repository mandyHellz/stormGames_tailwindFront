<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <!-- header -->
    <div id="header" class="bg-black w-full h-12">
        <div class="m-auto max-w-container bg-black h-12 flex items-center justify-between">
            <div>
                <a href="#">
                    <img class="flex-shrink sm:flex-shrink-0 ml-2 sm:ml-1 w-32 sm:w-40" src="./public/images/icons/logo-horizontal.svg" alt="logo topo">
                </a>
            </div>
            <div class="m-auto sm:w-1/2">
                <input class="sm:w-full rounded-sm text-left outline-none p-1 text-gray-400 font-Roboto text-sm"
                type="text" placeholder="Buscar">
            </div>
            <div class="sm:flex sm:items-center sm:justify-around">
                <div class="hidden sm:block mr-2 border-white rounded-xl border-2 text-center transform hover:bg-white transition duration-700">
                    <a class="m-auto text-white font-Roboto px-4 text-sm transform hover:text-black transition duration-500" href="#">Entrar</a>
                </div>
                <div class="hidden sm:block mr-2 border-white rounded-xl border-2 text-center transform hover:bg-white transition duration-700">
                    <a class="m-auto text-white font-Roboto px-4 text-sm transform hover:text-black transition duration-500" href="#">Cadastre-se</a>
                </div>
                <a class="" href="#">
                    <img class="mt-1 transform hover:scale-105 transition duration-500 flex-shrink-0 m-auto w-10" 
                    src="./public/images/icons/usuario.svg" alt="logo topo">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
