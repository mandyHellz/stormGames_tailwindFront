<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Login</title>
</head>
<body class="bg-stormBlue-default">
    <!--Login section-->
    <div class="max-w-page m-auto bg-loginbg backdrop-brightness-0 min-h-screen bg-cover py-40">
        <div id="login-box" class="sm:max-w-container mx-auto bg-black bg-opacity-10 backdrop-filter backdrop-blur-lg py-5 px-1 sm:p-16 transform shadow-xl">
            <div class="m-auto w-2/3 sm:1/4 mb-4">
                <img class="m-auto rounded-xl" src="./public/images/icons/logotipo.png">
            </div>
            <div class="sm:flex sm:flex-col m-auto my-5 text-center">
                <input class="w-2/3 m-auto outline-none my-1 py-1 text-center" type="email" placeholder="meu_email@email.com">
                <input class="w-2/3 m-auto outline-none my-1 py-1 text-center" type="password" placeholder="*****">
            </div>
            <div class="sm:flex sm:items-center sm:justify-around my-5 m-auto text-center">
                <button class="mx-auto sm:w-1/3 w-1/2 my-2 text-center text-xl font-semibold rounded-full p-1 sm:p-2 bg-gradient-to-r from-green-300 via-blue-500 to-blue-600 sm:transform hover:scale-105 transition duration-500 text-white">Cadastro</button>
                <button class="mx-auto sm:w-1/3 w-1/2 my-2 text-center text-xl font-semibold rounded-full p-1 sm:p-2 bg-gradient-to-r from-green-300 via-blue-500 to-blue-600 sm:transform hover:scale-105 transition duration-500 text-white">Esqueci a senha</button>
            </div>
            <div class="sm:flex items-center justify-around m-auto text-center">
                <button class="sm:w-1/4 w-1/2 mx-auto my-2 text-center text-xl font-semibold rounded-full p-1 sm:p-2 bg-gradient-to-r from-pink-500 to-yellow-500 sm:transform hover:scale-105 transition duration-500 text-white">Login</button>            
            </div>
        </div>
    </div>
</body>
</html>
