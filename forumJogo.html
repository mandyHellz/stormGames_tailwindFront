<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/forumJogo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Forum</title>
</head>
<body class="bg-gray-500 w-full">
    <div class="bg-stormBlue-default max-w-page m-auto">
        <!--Hero image with title and descrition-->
        <div class="relative flex items-center justify-center h-52 lg:h-60 m-auto overflow-hidden sm:max-w-page">
            <div class="relative z-30 p-5 min-w-full w-auto text-center bg-black bg-opacity-50 sm:flex items-baseline justify-between">
              <p class="text-white font-Roboto font-black text-3xl">Ghost Of Tsushima</p>
              <div class="flex items-center justify-center">
                  <p class="text-white font-Roboto font-medium text-base sm:text-lg mr-2">Classificação:</p>
                  <div class="w-10 mr-2 p-1 rounded-full bg-yellow-500"><p class="text-xl text-white font-bold font-Roboto">10</p></div>
                  <div class="w-10 mr-2 p-1 rounded-full bg-yellow-500"><p class="text-xl text-white font-bold font-Roboto">9</p></div>
              </div>
            </div>
            <img class="absolute z-10 -top-20 lg:-top-36 w-auto min-w-full max-w-none " src="./public/images/games/ghost_of_tsushima.jpg">
        </div>

        <!--Links for video and streamings-->
        <div id="streamers" class="mx-auto sm:flex max-w-container my-24 py-5 sm:py-10 bg-stormBlue-darken">
            <div class="sm:w-1/3 sm:mx-1 mx-3 text-center mb-2 sm:mb-5">
                <div>
                    <iframe class="min-w-full" src="https://www.youtube.com/embed/1I6q7dqi0Kk" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="mt-2"> 
                  <strong class="font-Roboto text-xl font-extrabold text-white">Combo Infinito</strong>
                </div>
            </div>
            <div class="sm:w-1/3 sm:mx-1 mx-3 text-center mb-2 sm:mb-5">
                <div>
                    <iframe class="min-w-full" src="https://www.youtube.com/embed/vUfjoQR_Phg" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="mt-2"> 
                  <strong class="font-Roboto text-xl font-extrabold text-white">Zangado</strong>
                </div>
            </div>
            <div class="sm:w-1/3 sm:mx-1 mx-3 text-center mb-2 sm:mb-5">
                <div> 
                    <iframe class="min-w-full" src="https://www.youtube.com/embed/GTOkHC6_u_M" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            
                </div>
                <div class="mt-2"> 
                  <strong class="font-Roboto text-xl font-extrabold text-white">Ei Nerd</strong>
                </div>
            </div>
        </div>

        <!--Available on-->
        <div id="platforms" class="mx-auto max-w-container my-24 py-5 sm:py-10 bg-stormBlue-darken">
            <div>
                <p class="font-Roboto text-xl text-white text-center my-5 font-bold" >Disponível para compra em:</p>
            </div>
            <div class="flex items-center justify-around mx-2">
                <div class="text-center my-5 mx-1 w-full">
                  <div> 
                    <a href="https://store.playstation.com/pt-br/pages/latest?gclid=CjwKCAjwtfqKBhBoEiwAZuesiP59GzcS_r3mUnFHWaIluKrOZ7aBph02dSqxIdZLicyaHmJgrjS9YxoCUJcQAvD_BwE">
                        <img class="m-auto filter transform hover:scale-110 sm:hover:scale-115 hover:bg-gray-500 p-2 rounded-lg sm:w-1/3" src="./public/images/icons/psstore.png" width="" alt=""> 
                    </a>
                  </div>
                </div>
                <div class="text-center my-5 mx-1 w-full">
                  <div> 
                    <a href="https://store.steampowered.com/?l=portuguese"><img class="m-auto filter transform hover:scale-110 sm:hover:scale-115 hover:bg-gray-500 p-2 rounded-lg sm:w-1/3" src="./public/images/icons/steam.png" width="" alt=""></a>
                  </div>
                </div>
                <div class="text-center my-5 mx-1 w-full">
                  <div> 
                    <a href="https://www.epicgames.com/store/pt-BR/"><img class="m-auto filter transform hover:scale-110 sm:hover:scale-115 hover:bg-gray-500 p-2 rounded-lg sm:w-1/3" src="./public/images/icons/epicgames.png" width="" alt=""> </a>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
