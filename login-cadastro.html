<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Login</title>
</head>
<body class="bg-stormBlue-default">
    <!--Login section-->
    <div class="max-w-page m-auto bg-loginbg backdrop-brightness-0 min-h-screen bg-cover py-40">
        <div id="login-box" class="m-auto w-1/3 bg-black bg-opacity-10 backdrop-filter backdrop-blur-md p-16">
            <div class="max-w-container m-auto w-1/3">
                <img class="m-auto rounded-xl" src="./public/images/icons/logotipo.png">
            </div>
            <div class="flex flex-col">
                <input class="my-5 leading-normal text-center font-Roboto " type="email" placeholder="meu_email@email.com">
                <input class="my-5 leading-normal text-center font-Roboto " type="password">
            </div>
            <div class="flex items-center justify-around">
                <button class="my-5 leading-normal text-center font-Roboto rounded-full px-2 py-1 bg-gradient-to-r from-green-300 via-blue-500 to-blue-600 hover:from-pink-500 hover:to-yellow-500 text-white w-1/3">Cadastro</button>
                <button class="my-5 leading-normal text-center font-Roboto rounded-full px-2 py-1 bg-gradient-to-r from-green-300 via-blue-500 to-blue-600 hover:from-pink-500 hover:to-yellow-500 text-white w-1/3">Esqueci a senha</button>
            </div>
            <div class="flex items-center justify-around">
                <button class="my-5 leading-normal text-center font-Roboto rounded-full px-2 py-1 bg-gradient-to-r from-pink-500 to-yellow-500 text-white w-1/3">Login</button>            
            </div>
        </div>
    </div>
</body>
</html>
